<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login or Sign Up </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login">

  <h1><strong>Welcome.</strong> Please login or Create an account.</h1>

  <form action="#" method="get">

    <fieldset>

      <p><input type="text" required  placeholder="Username"></p>

      <p><input type="password" required placeholder="Password"></p>

      <p id="forg"><a href="#">Forgot Password?</a></p>

      <p><input type="submit" value="Login"></p>

    </fieldset>

  </form>

  <p><span class="btn-round">or</span></p>
<p>Dont have an account, Sign up here</p>
  <p>

    <a class="facebook-before"> <img id="logo" src="images.jpeg" alt="images.jpeg"></img><span class="fontawesome-facebook"></span></a>
   
    <button id="facebook" class="facebook">Sign Up Using Facbook</button>

  </p>

  <p>

    <a class="twitter-before"><span class="fontawesome-twitter"></span></a>
    <button class="twitter" onclick="change()">Sign Up Using X</button>

  </p>

</div>

<!-- partial -->
  
</body>
</html>
